<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3b48aa32f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Olá, mundo!</title>
</head>

<body>
    <div class="main-content py-64">
        <div class="container text-center responsive">
            <!-- header -->
            <header class="">
                <h1>Obrigado!</h1>
            </header>

            <!-- embed video -->
            <div class="embed-responsive embed-responsive-16by9 my-32">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/SvZO9TbIRUo"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <!-- share icon -->
            <i class="fas fa-share-alt"></i>

            <section class="playlist mt-32">
                <header class="d-flex"> 
                    <h3 class="mr-3">Criar Nova Playlist</h3>
                <i class="fas fa-info-circle text-primary"></i>
                </header>
                <main class="playlists">

                </main>
            </section>

            <section class="social mt-32">
                <header class="text-left">
                    <h3>Siga nossas redes sociais</h3>
                </header>

                <div class="social-links mb-5">
                    <ul class="d-flex">
                        <li><a href="#"><i class="fab fa-youtube youtube"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-facebook-f facebook"></i></a></li>
                    </ul>
                </div>
            </section>
        </div>

        <section class="privacy-policy text-right mt-32">
            <span>POLÍTICA DE PRIVACIDADE</span>
        </section>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
